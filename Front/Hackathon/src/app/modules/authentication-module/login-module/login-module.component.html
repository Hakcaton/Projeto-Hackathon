<div class="wrapper">
  <div id="formContent">
    <div class="name">
      <h2>NeoDocs</h2>
      <hr />
    </div>

    <form [formGroup] = "formGroup">
      <div class="form-row">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            class="form-control class-label-login"
            type="email"
            id="email"
            name="email"
            formControlName = "email"
          />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            class="form-control class-label-login"
            type="password"
            id="password"
            name="password"
            formControlName = "password"

          />
        </div>
      </div>

      <!-- <p>VOCE DIGITOU {{usuario.email}} e {{usuario.senha}}</p> -->
      <div id="forgot">
        <span>Esqueceu a senha?</span>
        <span class="underlineHover" (click)="onRecuperarSenha()"
          >Clique aqui</span
        >
      </div>

      <div class="form-row">
        <div class="form-group" class="checkbox">
          <input
            type="checkbox"
            id="checkBox"
            name="checkBox"
            formControlName = "remember"
          />
          <label for="checkBox">Continuar conectado</label>
        </div>
      </div>
      <!-- <p>VOCE CLICOU NO CHECK BOX {{lembrarSenha}}</p> -->

      <button (click)="login()" class="btn btn-primary" id="btn-login">
        Entrar
      </button>
    </form>
  </div>
</div>
