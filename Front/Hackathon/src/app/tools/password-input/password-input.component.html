<div class="input-group">
    <input [type]="bPasswordVisible ? 'text' : 'password'" [value]="value" [disabled]="disabled" class="form-control">
    <div class="input-group-append" (click)="btnToogleOnClick()">
        <fa-icon class="input-group-text" [icon]="faEye" *ngIf="bPasswordVisible"></fa-icon>
        <fa-icon class="input-group-text" [icon]="faEyeSlash" *ngIf="!bPasswordVisible"></fa-icon>
    </div>
</div>
