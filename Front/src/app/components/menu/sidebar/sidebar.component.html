<div class="maincard">
  <aside class="sidebar shadow-sm">
    <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
      <div class="picture-wrapper mb-4">
        <div class="user-picture m-auto">
          <img src="/assets/images/profile.svg" class="img-fluid" alt="">
        </div>
      </div>
      <div class="profile-details text-center pb-4">
        <p class="mb-0 text-uppercase name">{{accountService.profile.name}}</p>
        <small class="text-uppercase role">{{accountService.profile.lastName}}</small>
      </div>
    </div>
    <div class="sidebar-search pt-1 pb-1 pl-3 pr-3">
      <input type="search" class="form-control rounded-pill" name="search" placeholder="Search ...">
    </div>
    <nav class="sidebar-menu pt-3 pb-3">
      <div class="menu-header mt-3 mb-2">Menu</div>
      <ul class="menu-items">
        <li>
          <a routerLink="" routerLinkActive="active">
            <img class="icon" src="/assets/icons/dashboard.svg">
            <span>Dashboard</span>
          </a>
        </li>
        <li *ngIf="userPermission === 0">
          <a (click)="isCollapsedEmpresas = !isCollapsedEmpresas" [attr.aria-expanded]="!isCollapsedEmpresas"
            aria-controls="collapseBasic">
            <img class="icon" src="/assets/icons/business.svg">
            <span>Empresas</span>
            <i class="fa fa-caret-down collapse-icon"></i>
          </a>
          <div class="sub-menu" id="subMenuEmpresas" [collapse]="isCollapsedEmpresas" [isAnimated]="true">
            <li>
              <a routerLink="/interno/empresas" routerLinkActive="">
                <span>Visualizar</span>
              </a>
            </li>
            <li>
              <a routerLink="/interno/empresas/cadastrar" routerLinkActive="">
                <span>Cadastrar</span>
              </a>
            </li>
          </div>
        </li>
        <li *ngIf="userPermission == 1">
          <a routerLink="/externo/contratos" routerLinkActive="">
            <img class="icon" src="/assets/icons/document.svg">
            <span>Contratos</span>
          </a>
        </li>
      </ul>
    </nav>
  </aside>
</div>
