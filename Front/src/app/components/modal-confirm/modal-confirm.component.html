<div class="wrapper">
  <div class="main-card">
    <div>
      <h3>{{ title }}</h3>
    </div>
    <div>
      <p>{{ text }}</p>
    </div>
    <div>
      <button class="btn btn-outline-secondary" (click)="btnCancelClick()">{{ btnCancelText }}</button>
      <button class="btn btn-primary" (click)="btnConfirmClick()">{{ btnConfirmText }}</button>
    </div>
  </div>
</div>
