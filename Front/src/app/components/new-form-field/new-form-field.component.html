<div class="wrapper">
  <div class="main-card card">
    <div>
      <h3>Novo Tipo de Documento</h3>
    </div>
    <div>
      <form [formGroup]="formNewFieldForm">
        <div class="form-group row">
          <div class="form-group col">
            <label for="inputTitle">Nome do Documento</label>
            <input type="text" class="form-control" id="inputTitle" formControlName="title">
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col">
            <label for="inputSubtitle">Subtítulo</label>
            <select class="form-control" id="inputSubtitle" formControlName="subtitle">
              <option [value]="0">Descrição</option>
              <option [value]="1">Data da solicitação</option>
            </select>
          </div>
          <div *ngIf="bDescricao" class="form-group col" #colInputDescription>
            <label for="inputDescription">Descrição</label>
            <input type="text" class="form-control" id="inputDescription" formControlName="description">
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col">
            <label for="inputRecurrence">Recorrência</label>
            <select class="form-control" id="inputRecurrence" formControlName="recurrence">
              <option [ngValue]="0">Envio único</option>
              <option [ngValue]="1">Anual</option>
              <option [ngValue]="2">Mensal</option>
              <option [ngValue]="3">Semanal</option>
              <option [ngValue]="4">Diário</option>
            </select>
          </div>

          <div class="form-group col" id="checkboxes">
            <div class="checkbox">
              <input type="checkbox" id="inputRequired" name="checkBox" formControlName="required" />
              <label for="inputRequired">Documento obrigatório</label>
            </div>
            <div class="checkbox">
              <input type="checkbox" id="inputIndividual" name="checkBox" formControlName="individual" />
              <label for="inputIndividual">Entrega individual</label>
            </div>
          </div>

        </div>
        <div class="form-group col" id="checkboxes">
          <div class="checkbox">
            <input type="checkbox" id="inputCustomizable" name="checkBox" formControlName="customizable" />
            <label for="inputCustomizable">Permitir personalização dos campos</label>
          </div>

        </div>
      </form>
    </div>
    <div>
      <button class="btn btn-outline-secondary" (click)="btnCancelClick()">Cancelar</button>
      <button class="btn btn-primary" (click)="btnConfirmClick()">Confirmar</button>
    </div>
  </div>
</div>
