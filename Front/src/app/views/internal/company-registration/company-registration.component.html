<div class="wrapper">
  <div class="main-card card">
    <div class="header">
      <h2>Dados da Empresa</h2>
      <hr>
    </div>
    <div class="content">
      <div>
        <form [formGroup]="companyForm">
          <div class="form-group row">
            <div class="form-group col">
              <div>
                <label for="inputRazaoSocial">Razão Social</label>
                <app-icon icon="info" [scale]=".75" tooltip="Nome registrado da empresa"></app-icon>
              </div>
              <input type="text" class="form-control" id="inputRazaoSocial" formControlName="corporateName">
            </div>
            <div class="form-group col">
              <div>
                <label for="inputNomeFantasia">Nome Fantasia</label>
                <app-icon icon="info" [scale]=".75" tooltip="Nome comercial da empresa"></app-icon>
              </div>
              <input type="text" class="form-control" id="inputNomeFantasia" formControlName="fantasyName">
            </div>
          </div>
          <div class="form-group row">
            <div class="form-group col">
              <label for="inputCNPJ">CNPJ</label>
              <input type="text" mask="00.000.000/0000-00" [dropSpecialCharacters]="false" class="form-control" id="inputCNPJ" formControlName="cnpj">
            </div>
            <div class="form-group col">
              <div>
                <label for="inputInscricaoEstadual">Inscrição Estadual</label>
                <app-icon icon="info" [scale]=".75" tooltip="Número inscrição liberado pela Secretária da Fazenda no Estado em que o registro da empresa foi realizado"></app-icon>
              </div>
              <input type="text" mask="000.000.000.000" [dropSpecialCharacters]="false" class="form-control" id="inputInscricaoEstadual" formControlName="stateRegistration">
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="mt-4">
      <div class="header">
        <h2>Dados do Responsável</h2>
        <hr>
      </div>
      <form [formGroup]="userCompanyForm">
        <div class="form-group row">
          <div class="form-group col">
            <div>
              <label for="inputNome">Nome</label>
              <app-icon icon="info" [scale]=".75" tooltip="Nome do responsável pelo envio de documentos da empresa"></app-icon>
            </div>
            <input type="text" class="form-control" id="inputNome" formControlName="name">
          </div>
          <div class="form-group col">
            <div>
              <label for="inputSobreNome">Sobrenome</label>
              <app-icon icon="info" [scale]=".75" tooltip="Sobrenome do responsável pelo envio de documentos da empresa"></app-icon>
            </div>
            <input type="text" class="form-control" id="inputSobreNome" formControlName="lastName">
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col">
            <label for="inputCPF">CPF</label>
            <input type="text" mask="000.000.000-00" [dropSpecialCharacters]="false" class="form-control" id="inputCPF" formControlName="cpf">
          </div>
          <div class="form-group col">
            <div>
              <label for="inputCelular">Celular</label>
              <app-icon icon="info" [scale]=".75" tooltip="Celular do responável pelo envio de documetos da empresa"></app-icon>
            </div>
            <input type="text" mask="(00) 00000-0000" [dropSpecialCharacters]="false" class="form-control" id="inputCelular" formControlName="phoneNumber">
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col-md-12">
            <div>
              <label for="inputEmail">E-Mail</label>
              <app-icon icon="info" [scale]=".75" tooltip="E-Mail do responável pelo envio de documetos da empresa"></app-icon>
            </div>
            <input type="email" class="form-control" id="inputEmail" formControlName="email">
          </div>

        </div>
      </form>
    </div>

    <div class="footer">
      <div *ngIf="bRegistering">
        <button type="button" class="btn btn-primary" [disabled]="btnConfirmDisabled" (click)="btnConfrmiClick()">Confirmar</button>
      </div>
      <div *ngIf="!bRegistering">
        <div [hidden]="bEditing">
          <button type="button" class="btn btn-outline-secondary" (click)="btnEditClick()">Editar</button>
        </div>
        <div [hidden]="!bEditing">
          <button type="button" class="btn btn-outline-secondary" (click)="btnCancelClick()">Cancelar</button>
          <button type="button" class="btn btn-primary" (click)="btnSaveClick()">Salvar</button>
        </div>
      </div>
    </div>
  </div>
</div>
