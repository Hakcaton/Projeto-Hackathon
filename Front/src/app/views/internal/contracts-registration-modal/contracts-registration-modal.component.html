<div class="wrapper">
  <div class="main-card">
    <div>
      <h2>Adicionar Contrato</h2>
      <hr>
    </div>
    <div>
      <form [formGroup]="contractRegistrationForm">
        <div class="form-group row">
          <div class="form-group col">
            <label for="titulo">Titulo</label>
            <div>
              <input type="text" class="form-control" id="titulo" formControlName="title" />
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="form-group col">
            <label for="descricao">Descrição</label>
            <div>
              <textarea class="form-control" id="descricao" formControlName="description">
                            </textarea>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div>
      <button class="btn btn-outline-secondary" (click)="btnCancelClick()">
        Cancelar
      </button>
      <button class="btn btn-primary" (click)="btnConfirmClick()">Confirmar</button>
    </div>
  </div>
</div>
