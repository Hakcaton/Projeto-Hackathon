<app-add-employee *ngIf="bAddEmployee" (onAdded)="onEmployeeAdded($event)" (onCancel)="onEmployeeCancel()"></app-add-employee>
<div class="wrapper">
  <section id="general-docs">
    <h2>Documentação Geral</h2>
    <div class="cards">
      <app-send-doc-card
        *ngFor="let doc of generalDocuments"
        [data]="doc"
      ></app-send-doc-card>
    </div>
  </section>
  <section id="employees-doc">
    <h2>Funcionários</h2>
    <div class="filter">
      <button class="btn btn-primary" (click)="btnAddEmployeeClick()">Adicionar</button>
      <input
        class="form-control"
        type="text"
        placeholder="Filtre por nome, CPF ou documento"
        [(ngModel)] = "filter"
      />
      <button class="btn btn-outline-secondary" (click)="clearFilter()" [disabled] = "!filter">Limpar filtro</button>
    </div>
    <div class="cards">
      <ng-container *ngFor="let employeeDoc of employeesDocuments">
        <app-employee-send-doc-card
          [data]="employeeDoc"
          [hidden]="!checkFilter(employeeDoc)"
          *ngIf="employeeDoc.active"
        ></app-employee-send-doc-card>
      </ng-container>
    </div>
  </section>
</div>
