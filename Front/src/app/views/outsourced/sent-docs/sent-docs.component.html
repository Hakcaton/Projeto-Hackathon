<app-add-employee [contractId]="contractId" *ngIf="bAddEmployee" (onAdded)="onEmployeeAdded($event)" (onCancel)="onEmployeeCancel()"></app-add-employee>
<div class="wrapper">
  <section id="general-docs">
    <h2>Documentação Geral</h2>
    <div class="filter">
      <input class="form-control" type="text" placeholder="Filtre por Documento ou Data"
        [(ngModel)]="generalDocumentsFilter" />
      <button class="btn btn-outline-secondary" (click)="clearGeneralDocumentsFilter()"
        [disabled]="!generalDocumentsFilter">Limpar filtro</button>
    </div>
    <div class="cards">
      <app-send-doc-card *ngFor="let doc of filteredGeneralDocuments" [data]="doc"></app-send-doc-card>
    </div>
  </section>
  <section id="employees-doc">
    <h2>Funcionários</h2>
    <div class="filter">
      <button class="btn btn-primary" (click)="btnAddEmployeeClick()">Adicionar</button>
      <input class="form-control" type="text" placeholder="Filtre por nome, CPF ou documento"
        [(ngModel)]="employeesFilter" />
      <button class="btn btn-outline-secondary" (click)="clearEmployeesFilter()" [disabled]="!employeesFilter">Limpar
        filtro</button>
    </div>
    <div class="cards">
      <ng-container *ngFor="let employeeDoc of filteredEmployees">
        <app-employee-send-doc-card [data]="employeeDoc" *ngIf="employeeDoc.active"></app-employee-send-doc-card>
      </ng-container>
    </div>
  </section>
</div>
